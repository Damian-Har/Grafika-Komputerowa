<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
</head>
<body>
    <script>
        // Create the scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffffff); // Set background color to white

        // Create the camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Create the renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add ambient light
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        // Add a directional light
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 5, 5).normalize();
        scene.add(directionalLight);

        // Material for the knight with black color
        const material = new THREE.MeshPhongMaterial({ color: 0x000000 });

        // Create the base of the knight
        const baseGeometry = new THREE.CylinderGeometry(0.5, 0.5, 0.15, 32);
        const base = new THREE.Mesh(baseGeometry, material);
        base.position.y = -1;

        const baseGeometry2 = new THREE.CylinderGeometry(0.45, 0.45, 0.15, 32);
        const base2 = new THREE.Mesh(baseGeometry2, material);
        base2.position.y = -0.85;

        const baseGeometry3 = new THREE.CylinderGeometry(0.4, 0.4, 0.15, 32);
        const base3 = new THREE.Mesh(baseGeometry3, material);
        base3.position.y = -0.7;

        // Create a group to hold all parts of the knight
        const knight = new THREE.Group();
        knight.add(base);
        knight.add(base2);
        knight.add(base3);

        scene.add(knight);

        // Animation loop
        const animate = function () {
            requestAnimationFrame(animate);
            knight.rotation.y += 0.01;
            renderer.render(scene, camera);
        };

        animate();
    </script>
</body>
</html>
